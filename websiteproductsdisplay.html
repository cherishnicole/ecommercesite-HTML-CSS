<html>
<head>
<title>E-commerce Product Section Design</title>
<link rel="stylesheet" href="stylewebstore.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <br></br>
        <h1>CHEWISH GAMER'S CLUB</h1>
        <h2>New Arrivals</h2>
        <br></br>
        <div class="row">
<!--PROD 1-->
        <div class="col-md-3">
        <div class="product-top">
            <img src="nintendoswitch.jpg" width="200" height="200">
                <div class="overlay">
                    <button type="button" class="btn btn-secondary" title="Quick Shop"><i class="fa fa-eye"></i></button>
                    <button type="button" class="btn btn-secondary" title="Add to Wishlist"><i class="fa fa-heart-o"></i></button>
                    <button type="button" class="btn btn-secondary" title="Add to Cart"><i class="fa fa-shopping-cart"></i></button>
                </div>
            </div>
            <div class="product-bottom text-center">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-half-o"></i>
            <i class="fa fa-star-o"></i>
                <h3>Nintendo Switch 2021 Version</h3>
                <h5>$400.00</h5>
            </div>
        </div>
<!--PROD 2-->      
        <div class="col-md-3">
            <div class="product-top">
                <img src="steamdeck.jpg" width="200" height="200">
                    <div class="overlay">
                        <button type="button" class="btn btn-secondary" title="Quick Shop"><i class="fa fa-eye"></i></button>
                        <button type="button" class="btn btn-secondary" title="Add to Wishlist"><i class="fa fa-heart-o"></i></button>
                        <button type="button" class="btn btn-secondary" title="Add to Cart"><i class="fa fa-shopping-cart"></i></button>
                    </div>
                </div>
                <div class="product-bottom text-center">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-half-o"></i>
                    <h3>Handheld Steam Deck</h3>
                    <h5>$450.00</h5>
                    
                </div>
            </div>
<!--PROD 3-->
            <div class="col-md-3">
                <div class="product-top">
                    <img src="panicsplay.jpg" width="200" height="200">
                        <div class="overlay">
                            <button type="button" class="btn btn-secondary" title="Quick Shop"><i class="fa fa-eye"></i></button>
                            <button type="button" class="btn btn-secondary" title="Add to Wishlist"><i class="fa fa-heart-o"></i></button>
                            <button type="button" class="btn btn-secondary" title="Add to Cart"><i class="fa fa-shopping-cart"></i></button>
                        </div>
                    </div>
                    <div class="product-bottom text-center">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                    <i class="fa fa-star-o"></i>
                        <h3>Panic's Playdate Console</h3>
                        <h5>$180.00</h5>
                    </div>
                </div>

 <!--PROD 4-->               
                <div class="col-md-3">
                    <div class="product-top">
                        <img src="analoguepocket.jpg" width="200" height="200">
                            <div class="overlay">
                                <button type="button" class="btn btn-secondary" title="Quick Shop"><i class="fa fa-eye"></i></button>
                                <button type="button" class="btn btn-secondary" title="Add to Wishlist"><i class="fa fa-heart-o"></i></button>
                                <button type="button" class="btn btn-secondary" title="Add to Cart"><i class="fa fa-shopping-cart"></i></button>
                            </div>
                        </div>
                        <div class="product-bottom text-center">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-o"></i>
                        <i class="fa fa-star-o"></i>
                            <h3>Analogue Pocket</h3>
                            <h5>$199.00</h5>
                        </div>
                        
                    </div>
    </div>
    </div>
</body>
</html>
